<!doctype html>
<html>
<head>
    <title>Social Media Icons Neon Glow Effect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(to right, #FFD700, #87CEEB); /* Golden to Sky Blue Gradient */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        /* Aurora effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 10%, transparent 60%), 
                        radial-gradient(circle, rgba(173, 216, 230, 0.4) 30%, transparent 70%),
                        linear-gradient(to bottom, rgba(0, 0, 139, 0.3), transparent 70%);
            mix-blend-mode: screen;
            z-index: -1;
        }
        /* Starry background */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: blink 2s infinite alternate;
        }
        .star:nth-child(2n) {
            animation: moveZigzag 5s infinite linear;
        }
        @keyframes blink {
            0% { opacity: 0.1; }
            100% { opacity: 1; }
        }
        @keyframes moveZigzag {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(20px) translateX(-20px); }
            100% { transform: translateY(0) translateX(20px); }
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        .btn {
            width: 120px;
            height: 120px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 1em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
            text-decoration: none;
            padding: 10px;
        }
        h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }
        i.fa, i.bx {
            font-size: 44px;
        }
        /* Neon Glow Effects */
        #school {
            color: #ff4500;
            text-shadow: 0 0 30px #ff4500;
        }
        #college {
            color: #32cd32;
            text-shadow: 0 0 30px #32cd32;
        }
        #address {
            color: #1e90ff;
            text-shadow: 0 0 30px #1e90ff;
        }
        #youtube {
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
        }
        /* Button Hover Effects */
        .btn.school-btn {
            box-shadow: 0 20px 20px -17px rgba(255,69,0,0.53);
        }
        .btn.school-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 30px 45px -15px rgba(255,69,0,0.65);
        }
        .btn.college-btn {
            box-shadow: 0 20px 20px -17px rgba(50,205,50,0.5);
        }
        .btn.college-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 30px 45px -15px rgba(50,205,50,0.57);
        }
        .btn.address-btn {
            box-shadow: 0 20px 20px -17px rgba(30,144,255,0.53);
        }
        .btn.address-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 30px 45px -15px rgba(30,144,255,0.6);
        }
        .btn.youtube-btn {
            box-shadow: 0 20px 20px -17px rgba(255,0,0,0.53);
        }
        .btn.youtube-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 30px 45px -15px rgba(255,0,0,0.6);
        }
    </style>
</head>
<body>
    <!-- Stars -->
    <script>
        // Create a large number of stars dynamically
        function createStars() {
            const numStars = 150; // Number of stars
            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>

    <div class="container">
        <div class="btn school-btn">
            <h3>School</h3>
            <a href="https://www.google.com/maps?q=11.063441512750584, 77.35151698681769">
                <i class="bx bxs-school" aria-hidden="true" id="school"></i>
            </a>
        </div>
        <div class="btn college-btn">
            <h3>College</h3>
            <a href="https://www.google.com/maps?q=KIT-Kalaignarkarunanidhi+Institute+of+Technology+Coimbatore">
                <i class="bx bxs-school" aria-hidden="true" id="college"></i>
            </a>
        </div>
        <div class="btn address-btn">
            <h3>Address</h3>
            <a href="https://www.google.com/maps?q=11.065897120047527, 77.33188938187033">
                <i class="bx bxs-map" aria-hidden="true" id="address"></i>
            </a>
        </div>
        <div class="btn youtube-btn">
            <h3>YouTube</h3>
            <a href="https://www.youtube.com/">
                <i class="fa fa-youtube" aria-hidden="true" id="youtube"></i>
            </a>
        </div>
    </div>
</body>
</html>
